<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SafeArea | Contact us</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sa_index.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script>
        const urls = {
            'send_feedback': "{% url 'api-send-feedback' %}"
        }
    </script>
</head>
<body>
{% include 'safe_area/header.html' %}
<main>
    {% csrf_token %}
    <div class="container">
        <div class="row align-items-center justify-content-center flex-column">
            <div class="col text-light mb-3 block-title">
                <h2>Contact us</h2>
                <div class="line"></div>
            </div>
            <div class="opacity-animation-content col col-md-6 col-lg-6 text-light block-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Down">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="text" rows="3"></textarea>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-outline-light w-50 send-feedback">Send</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/other.js' %}" defer></script>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SafeArea</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sa_index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sa_slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sa_event.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sa_notify_new.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script>
        const urls = {
            new_event: "{% url 'api-create-event' %}",
            get_events: "{% url 'api-get-events' %}",
            get_event: "{% url 'api-get-event' 0 %}",
            delete_media: "{% url 'api-delete-media' 0 %}",
            upload_media: "{% url 'api-upload-media' %}"
        }
    </script>
</head>
<body>
<input type="hidden" value="{% static 'img/red.png' %}" id="red_icon">
<input type="hidden" value="{% static 'img/blue.png' %}" id="blue_icon">
<input type="hidden" value="{% static 'img/yellow.png' %}" id="yellow_icon">
<input type="hidden" value="{% static 'img/green.png' %}" id="green_icon">
<input type="hidden" value="{% static 'img/white.png' %}" id="white_icon">
<input type="hidden" value="{% static 'img/okean.png' %}" id="okean_icon">
{% include 'safe_area/header.html' %}
<main>
    <div class="d-flex flex-xs-wrap-reverse flex-sm-wrap-reverse flex-wrap-reverse flex-md-wrap flex-lg-wrap">

        <div class="position-relative ">
            <div class="list-wrap close" id="listing">

            </div>
            {% include 'safe_area/event_view.html' %}
            <div class="btn btn-danger listing-btn">Listing</div>
        </div>
        <div class="col map-wrap position-relative">
            <div class="position-absolute keys">
                <div class="btn btn-info" id="map-btn">Map</div>
                <div class="btn btn-outline-info" id="new-event">New Event</div>
            </div>
            <div id="map" class="position-absolute open"></div>
            <div class="position-absolute new-event-container close">
                {% include 'safe_area/new_notify.html' %}
            </div>
        </div>

    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrcyb_rIEnDI2elBHW5MgNRmTETDvbo3E&v=weekly"
        defer
></script>

<script type="text/javascript" src="{% static 'js/sa_index.js' %}" defer></script>
<script type="text/javascript" src="{% static 'js/sa_slick.js' %}" defer></script>
<script type="text/javascript" src="{% static 'js/sa_event.js' %}" defer></script>
<script type="text/javascript" src="{% static 'js/sa_notify_new.js' %}" defer></script>
<script type="text/javascript" src="{% static 'js/other.js' %}" defer></script>
</body>
</html>
